<h3 class="text-center">台灣即時新聞</h3>
<h6 class="text-center text-muted">- 第 {{currentPage}} 頁 -</h6>
<div class="list-group">
    <a *ngFor="let article of articles" 
        class="list-group-item list-group-item-action" 
        [href]="article.url"
        target="_blank"
    >
        {{ article.title | trimOutletName }}
    </a>
</div>
<div class="mt-3 d-flex justify-content-center">
    <app-paginator [currentPage]="currentPage" [totalPages]="totalPages" (gotoPage)="gotoPage($event)"></app-paginator>
</div>
